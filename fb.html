<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <h1>Submit Your Feedback</h1>
    <div class="frame">
        <form class="login" action="feedbackservlet" method="post">
            <div class="creden">
                <p><b>Faculty Name:</b></p>
                <input required type="text" name="faculty_name" class="cred">

                <p><b>Course:</b></p>
                <input required type="text" name="course" class="cred">

                <p><b>Rating (1 to 5):</b></p>
                <input required type="number" name="rating" class="cred" min="1" max="5">

                <p><b>Comments:</b></p>
                <textarea name="comments" class="cred" rows="4" cols="30" style="resize: none;"></textarea>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <input type="submit" value="Submit" class="cred">
            </div>
        </form>
    </div>
</body>
</html>
